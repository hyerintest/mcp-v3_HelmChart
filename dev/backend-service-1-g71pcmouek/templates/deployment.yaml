apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.app.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app: {{ .Values.deployment.app.name }}
  replicas: {{ .Values.deployment.replicas }}
  strategy:
    type: {{ .Values.deployment.update.type }}
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: {{ .Values.deployment.app.name }}
        type: {{ .Values.deployment.app.type }}
      annotations:
        prometheus.io/path: "/actuator/prometheus"
        prometheus.io/port: "{{ default "8000" .Values.deployment.container.port }}"
        prometheus.io/scheme: "http"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: {{ .Values.deployment.container.name }}
          image: {{ .Values.deployment.repo.url }}:{{ .Values.deployment.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: {{ default "8000" .Values.deployment.container.port }}
          readinessProbe:
            tcpSocket:
              port: {{ default "8000" .Values.deployment.container.port }}
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
          livenessProbe:
            tcpSocket:
              port: {{ default "8000" .Values.deployment.container.port }}
            initialDelaySeconds: 180
            periodSeconds: 5
            timeoutSeconds: 5
          env:
            - name: OMAPM_HOST
              value: 10.0.90.100
            - name: OMAPM_PORT
              value: '8888'
            - name: OMAPM_AGENT_ENABLE
              value: 'true'
            - name: OMAPM_INSTANCE_ID
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: OMAPM_APPLICATION_NAME
              value: {{ .Values.namespace }}-{{ .Values.deployment.container.name }}-application
            - name: JAVA_OPTS_APPEND
              value: '-noverify -javaagent:/opt/khan-apm/khan-agent/khan-agent-5.1.0.jar'
            - name: MYSQL_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.deployment.backing.mysql.name }}
                  key: dbhost
            - name: MYSQL_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.deployment.backing.mysql.name }}
                  key: port
            - name: MYSQL_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.deployment.backing.mysql.name }}
                  key: database
            - name: MYSQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.deployment.backing.mysql.name }}
                  key: username
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.deployment.backing.mysql.name }}
                  key: password
            - name: SERVICE_PATH
              value: /{{ .Values.namespace }}/api

          envFrom:
          resources:
            requests:
              memory: "{{ default "64Mi" .Values.deployment.resource.request.memory }}"
              cpu: "{{ default "100m" .Values.deployment.resource.request.cpu }}"
            {{- if and (ne .Values.deployment.resource.limits.memory "0Mi") (ne .Values.deployment.resource.limits.memory "0Gi") }}
            limits:
              memory: "{{ default "64Mi" .Values.deployment.resource.limits.memory }}"
              cpu: "{{ default "100m" .Values.deployment.resource.limits.cpu }}"
            {{- end }}
          volumeMounts:
            - name: {{ .Values.deployment.volume.name }}
              mountPath: /logs

      volumes:
        - name: {{ .Values.deployment.volume.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.pvc.name }}

      imagePullSecrets:
        - name: {{ .Values.deployment.image.secret }}
